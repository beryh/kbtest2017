<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <div th:fragment="title">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-lg-offset-0">
                    <h2><a th:href="@{/}">Movie World</a></h2>
                </div>
                <div sec:authorize="!isAuthenticated()" name="login" class="col-lg-5 col-lg-offset-2">
                    <a class="btn btn-success" th:href = "@{/login}">Login</a>
                    <a class="btn btn-info" th:href = "@{/regist}">Regist</a>
                </div>
                <div sec:authorize="isAuthenticated()" name="logout" class="col-lg-5 col-lg-offset-2">
                    <form name="logout" method="POST" th:action="@{/logout}">
                        <a class="btn btn-success" th:href = "@{/bookmark}">Bookmark</a>
                        <input type="submit" value="Logout" class="btn btn-danger" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
